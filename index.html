<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIMONACH Mining</title>
  <meta name="description" content="Earn LIMONACH tokens through cloud mining. Start mining now with just one click!">
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6826025110758238"
    crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="icon" href="https://i.ibb.co/3dFgTFF/limonach-icon.png" type="image/png">

  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="LIMONACH Mining">
  <meta property="og:description" content="Earn LIMONACH tokens through cloud mining">
  <meta property="og:image" content="https://i.ibb.co/3dFgTFF/limonach-icon.png">
  <meta property="og:url" content="https://limonach-mining.com">
  <meta property="og:type" content="website">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root {
      --primary-color: #5c258d;
      --secondary-color: #4389a2;
      --accent-color: #d56cff;
      --text-color: #ffffff;
      --warning-color: #f5e742;
      --button-gradient: linear-gradient(90deg, #5c258d, #d500f9);
      --button-hover-gradient: linear-gradient(90deg, #7b44ff, #e040fb);
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-hover-bg: rgba(255, 255, 255, 0.2);
      --shadow-color: rgba(0,0,0,0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      direction: ltr;
      line-height: 1.6;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 25px;
      max-width: 450px;
      width: 90%;
      margin: 40px auto;
      padding: 30px 25px 40px;
      box-shadow: 0 8px 20px var(--shadow-color);
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo-wrapper {
      margin-bottom: 25px;
      position: relative;
    }

    .logo-wrapper img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px var(--accent-color));
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    #title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1.2px;
      background: linear-gradient(90deg, #ffffff, #d56cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .wallet {
      position: absolute;
      top: 20px;
      right: 25px;
      background: #5b2affcc;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 10px #ae6cffaa;
      cursor: pointer;
      z-index: 2;
    }

    .wallet:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #ae6cffcc;
    }

    .wallet img {
      width: 24px;
      height: 24px;
    }

    .time-remaining {
      margin: 20px auto 30px;
      padding: 15px 0;
      border-radius: 30px;
      width: 250px;
      font-weight: 600;
      font-size: 18px;
      background: linear-gradient(90deg, #512da8, #d500f9);
      box-shadow: 0 4px 12px #ae6cffcc;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .time-remaining::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      100% { transform: translateX(100%); }
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-bottom: 30px;
    }

    .button-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px 0;
      cursor: pointer;
      box-shadow: 0 0 10px #7b44ff77;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      user-select: none;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }

    .button-card:hover {
      background: var(--card-hover-bg);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px #7b44ffaa;
    }

    .button-card img {
      width: 36px;
      height: 36px;
      margin-bottom: 12px;
      filter: drop-shadow(0 0 3px var(--accent-color));
    }

    .button-card span {
      font-size: 16px;
      font-weight: 600;
      color: white;
    }

    .lang-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #512da8cc;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      box-shadow: 0 0 12px #b159ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .lang-toggle:hover {
      background: #7b44ffcc;
      transform: scale(1.1);
    }

    .lang-toggle button {
      all: unset;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    #mine-btn {
      background: var(--button-gradient);
      border: none;
      padding: 16px 50px;
      border-radius: 35px;
      font-weight: 700;
      font-size: 20px;
      color: white;
      box-shadow: 0 8px 20px #ae6cffcc;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
      user-select: none;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #mine-btn:hover {
      background: var(--button-hover-gradient);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px #ae6cffcc;
    }

    #mine-btn:active {
      transform: translateY(1px);
    }

    #mine-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    #mine-btn:hover::after {
      transform: translateX(100%);
    }

    .warning {
      color: var(--warning-color);
      font-weight: 600;
      margin-bottom: 20px;
      user-select: none;
      text-shadow: 0 0 6px #f5e742aa;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .warning::before {
      content: '‚ö†Ô∏è';
    }

    #email-info {
      margin-top: 5px;
      font-size: 14px;
      color: #ddd;
      user-select: none;
      min-height: 20px;
    }

    /* Progress bar for mining time */
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--button-gradient);
      border-radius: 10px;
      width: 0%;
      transition: width 1s linear;
    }

    /* Notification system */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      max-width: 300px;
    }

    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 460px) {
      .container {
        width: 95%;
        padding: 25px 20px 35px;
      }

      .time-remaining {
        width: 100%;
        font-size: 16px;
      }

      #title {
        font-size: 24px;
      }

      #mine-btn {
        padding: 14px 40px;
        font-size: 18px;
      }
    }

    /* RTL styles for Arabic */
    body[dir="rtl"] {
      font-family: 'Tajawal', 'Poppins', sans-serif;
    }

    body[dir="rtl"] .wallet {
      right: auto;
      left: 25px;
    }

    body[dir="rtl"] .lang-toggle {
      left: auto;
      right: 15px;
    }
  </style>
</head>
<body>
  <div class="lang-toggle" title="Toggle Language">
    <button onclick="toggleLanguage()">üåê</button>
  </div>

  <div class="container">
    <div class="wallet" title="Wallet Balance" onclick="showWalletDetails()">
      <img src="https://cdn-icons-png.flaticon.com/512/825/825454.png" alt="Coin" />
      <span id="wallet-amount">10000</span>
    </div>

    <div class="logo-wrapper">
      <img src="https://i.ibb.co/3dFgTFF/limonach-icon.png" alt="LIMONACH Logo" />
    </div>

    <h1 id="title">LIMONACH Mining</h1>

    <p class="warning" id="dev-note">This site is still under development</p>

    <div class="time-remaining" id="time-remaining">
      Remaining Time<br/><span id="remaining-seconds">--</span>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="mining-progress"></div>
    </div>

    <div class="buttons-grid">
      <div class="button-card" onclick="openLink('whitepaper')">
        <img src="https://cdn-icons-png.flaticon.com/512/2913/2913686.png" alt="Whitepaper" />
        <span id="whitepaper-text">Whitepaper</span>
      </div>
      <div class="button-card" onclick="openLink('roadmap')">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149059.png" alt="Roadmap" />
        <span id="roadmap-text">Roadmap</span>
      </div>
      <div class="button-card" onclick="openLink('smartcontract')">
        <img src="https://cdn-icons-png.flaticon.com/512/1037/1037954.png" alt="Smart Contract" />
        <span id="contract-text">Smart Contract</span>
      </div>
      <div class="button-card" onclick="openLink('telegram')">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
        <span id="telegram-text">Telegram</span>
      </div>
    </div>

    <button id="mine-btn" onclick="startMining()">Mine Now</button>
    <p id="email-info"></p>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    // Enhanced JavaScript with better functionality
    let language = 'en';
    let miningTime = parseInt(localStorage.getItem('miningTime')) || 0;
    let remainingTimeSec = 0;
    let miningInterval = null;
    let walletAmount = parseInt(localStorage.getItem('walletAmount')) || 10000;
    let miningRate = 10; // Tokens per hour
    let lastUpdateTime = localStorage.getItem('lastUpdateTime') ? new Date(localStorage.getItem('lastUpdateTime')) : new Date();

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      updateText();
      updateWalletDisplay();
      calculateEarningsWhileAway();
      
      // Initialize remaining time if mining was active
      if (miningTime > 0) {
        const timePassed = Math.floor((new Date() - new Date(lastUpdateTime)) / 1000);
        const remainingTimeBefore = miningTime * 3600;
        remainingTimeSec = Math.max(0, remainingTimeBefore - timePassed);
        
        if (remainingTimeSec > 0) {
          startMining(false); // Resume mining without showing ad
        } else {
          miningTime = 0;
          localStorage.setItem('miningTime', '0');
        }
      }
      
      updateRemainingTimeDisplay();
    });

    function calculateEarningsWhileAway() {
      if (miningTime > 0) {
        const timePassedHours = Math.min(miningTime, (new Date() - new Date(lastUpdateTime)) / (1000 * 60 * 60));
        const earnedTokens = Math.floor(timePassedHours * miningRate);
        
        if (earnedTokens > 0) {
          walletAmount += earnedTokens;
          localStorage.setItem('walletAmount', walletAmount.toString());
          showNotification(`You earned ${earnedTokens} LIMONACH while away!`, 'success');
        }
      }
      
      // Update last update time
      lastUpdateTime = new Date();
      localStorage.setItem('lastUpdateTime', lastUpdateTime);
    }

    function updateText() {
      const translations = {
        en: {
          title: "LIMONACH Mining",
          devNote: "This site is still under development",
          mineBtn: "Mine Now",
          whitepaper: "Whitepaper",
          roadmap: "Roadmap",
          contract: "Smart Contract",
          telegram: "Telegram",
          timeRemaining: "Remaining Time",
          maxReached: "You reached the max (24h)!",
          watchingAd: "Watching ad...",
          walletTitle: "Wallet Balance",
          miningComplete: "Mining complete! Tokens added to your wallet."
        },
        ar: {
          title: "ÿ™ÿπÿØŸäŸÜ LIMONACH",
          devNote: "ÿßŸÑŸÖŸàŸÇÿπ ŸÑÿß Ÿäÿ≤ÿßŸÑ ŸÅŸä Ÿàÿ∂ÿπ ÿßŸÑÿ™ÿ∑ŸàŸäÿ±",
          mineBtn: "ÿßÿ®ÿØÿ£ ÿßŸÑÿ™ÿπÿØŸäŸÜ",
          whitepaper: "ÿßŸÑŸàÿ±ŸÇÿ© ÿßŸÑÿ®Ÿäÿ∂ÿßÿ°",
          roadmap: "ÿÆÿßÿ±ÿ∑ÿ© ÿßŸÑÿ∑ÿ±ŸäŸÇ",
          contract: "ÿßŸÑÿπŸÇÿØ ÿßŸÑÿ∞ŸÉŸä",
          telegram: "ÿ™ŸÑÿ∫ÿ±ÿßŸÖ",
          timeRemaining: "ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸä",
          maxReached: "ŸÑŸÇÿØ ŸàÿµŸÑÿ™ ŸÑŸÑÿ≠ÿØ ÿßŸÑÿ£ŸÇÿµŸâ (24 ÿ≥ÿßÿπÿ©)!",
          watchingAd: "ÿ¨ÿßÿ±Ÿç ŸÖÿ¥ÿßŸáÿØÿ© ÿ•ÿπŸÑÿßŸÜ...",
          walletTitle: "ÿ±ÿµŸäÿØ ÿßŸÑŸÖÿ≠ŸÅÿ∏ÿ©",
          miningComplete: "ÿßŸÉÿ™ŸÖŸÑ ÿßŸÑÿ™ÿπÿØŸäŸÜ! ÿ™ŸÖÿ™ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ±ŸÖŸàÿ≤ ÿ•ŸÑŸâ ŸÖÿ≠ŸÅÿ∏ÿ™ŸÉ."
        }
      };
      
      const lang = translations[language];
      
      document.getElementById("title").textContent = lang.title;
      document.getElementById("dev-note").textContent = lang.devNote;
      document.getElementById("mine-btn").textContent = lang.mineBtn;
      document.getElementById("whitepaper-text").textContent = lang.whitepaper;
      document.getElementById("roadmap-text").textContent = lang.roadmap;
      document.getElementById("contract-text").textContent = lang.contract;
      document.getElementById("telegram-text").textContent = lang.telegram;
      document.body.dir = language === 'ar' ? 'rtl' : 'ltr';
      
      // Update wallet title
      document.querySelector('.wallet').title = lang.walletTitle;
      
      updateRemainingTimeDisplay();
    }

    function toggleLanguage() {
      language = (language === 'en') ? 'ar' : 'en';
      updateText();
    }

    function openLink(type) {
      const urls = {
        whitepaper: 'https://limonach.io/whitepaper.pdf',
        roadmap: 'https://limonach.io/roadmap',
        smartcontract: 'https://bscscan.com/address/0x...',
        telegram: 'https://t.me/limonach_official'
      };
      
      window.open(urls[type], '_blank');
    }

    function updateRemainingTimeDisplay() {
      const lang = language === 'en' ? {
        hours: "h",
        minutes: "min",
        seconds: "sec",
        timeRemaining: "Remaining Time"
      } : {
        hours: "ÿ≥ÿßÿπÿ©",
        minutes: "ÿØŸÇŸäŸÇÿ©",
        seconds: "ÿ´ÿßŸÜŸäÿ©",
        timeRemaining: "ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸä"
      };
      
      if (remainingTimeSec > 0) {
        if (remainingTimeSec >= 3600) {
          const hours = Math.floor(remainingTimeSec / 3600);
          document.getElementById('time-remaining').innerHTML = 
            `${lang.timeRemaining}<br><span>${hours} ${lang.hours}</span>`;
        } else {
          const min = Math.floor(remainingTimeSec / 60);
          const sec = remainingTimeSec % 60;
          document.getElementById('time-remaining').innerHTML = 
            `${lang.timeRemaining}<br><span>${min} ${lang.minutes} ${sec} ${lang.seconds}</span>`;
        }
        
        // Update progress bar
        const totalTime = miningTime * 3600;
        const progress = ((totalTime - remainingTimeSec) / totalTime) * 100;
        document.getElementById('mining-progress').style.width = `${progress}%`;
      } else {
        document.getElementById('time-remaining').innerHTML = 
          `${lang.timeRemaining}<br><span>0 ${lang.minutes}</span>`;
        document.getElementById('mining-progress').style.width = '0%';
      }
    }

    function startMining(showAd = true) {
      if (miningTime >= 24) {
        showNotification(
          language === 'en' ? "You reached the max (24h)!" : "ŸÑŸÇÿØ ŸàÿµŸÑÿ™ ŸÑŸÑÿ≠ÿØ ÿßŸÑÿ£ŸÇÿµŸâ (24 ÿ≥ÿßÿπÿ©)!",
          'error'
        );
        return;
      }
      
      if (showAd) {
        showNotification(
          language === 'en' ? "Watching ad..." : "ÿ¨ÿßÿ±Ÿç ŸÖÿ¥ÿßŸáÿØÿ© ÿ•ÿπŸÑÿßŸÜ...",
          'info'
        );
        
        // Simulate ad delay
        setTimeout(() => {
          addMiningTime(4);
        }, 2000);
      } else {
        // Resume mining without ad
        startMiningCountdown();
      }
    }
    
    function addMiningTime(hours) {
      miningTime = Math.min(miningTime + hours, 24);
      localStorage.setItem('miningTime', miningTime);
      
      // Convert hours to seconds for countdown display
      remainingTimeSec = miningTime * 3600;
      
      // Start the countdown
      startMiningCountdown();
      
      // Update last update time
      lastUpdateTime = new Date();
      localStorage.setItem('lastUpdateTime', lastUpdateTime);
    }
    
    function startMiningCountdown() {
      // Clear any existing interval
      if (miningInterval) clearInterval(miningInterval);
      
      miningInterval = setInterval(() => {
        if (remainingTimeSec <= 0) {
          clearInterval(miningInterval);
          remainingTimeSec = 0;
          miningTime = 0;
          localStorage.setItem('miningTime', '0');
          updateRemainingTimeDisplay();
          
          // Add mined tokens to wallet
          const minedTokens = 4 * miningRate; // 4 hours * rate
          walletAmount += minedTokens;
          localStorage.setItem('walletAmount', walletAmount.toString());
          updateWalletDisplay();
          
          showNotification(
            language === 'en' ? 
              `Mining complete! ${minedTokens} LIMONACH added to your wallet.` : 
              `ÿßŸÉÿ™ŸÖŸÑ ÿßŸÑÿ™ÿπÿØŸäŸÜ! ÿ™ŸÖÿ™ ÿ•ÿ∂ÿßŸÅÿ© ${minedTokens} LIMONACH ÿ•ŸÑŸâ ŸÖÿ≠ŸÅÿ∏ÿ™ŸÉ.`,
            'success'
          );
          return;
        }
        
        remainingTimeSec--;
        updateRemainingTimeDisplay();
        
        // Add tokens gradually (every minute)
        if (remainingTimeSec % 60 === 0) {
          walletAmount += Math.floor(miningRate / 60);
          localStorage.setItem('walletAmount', walletAmount.toString());
          updateWalletDisplay();
        }
      }, 1000);
    }

    function updateWalletDisplay() {
      document.getElementById('wallet-amount').textContent = walletAmount.toLocaleString();
    }
    
    function showWalletDetails() {
      const lang = language === 'en' ? {
        title: "Wallet Details",
        balance: "Balance:",
        miningRate: "Mining Rate:",
        close: "Close"
      } : {
        title: "ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑŸÖÿ≠ŸÅÿ∏ÿ©",
        balance: "ÿßŸÑÿ±ÿµŸäÿØ:",
        miningRate: "ŸÖÿπÿØŸÑ ÿßŸÑÿ™ÿπÿØŸäŸÜ:",
        close: "ÿ•ÿ∫ŸÑÿßŸÇ"
      };
      
      alert(`${lang.title}\n\n${lang.balance} ${walletAmount.toLocaleString()} LIMONACH\n${lang.miningRate} ${miningRate} LIMONACH/hour\n\n${lang.close}`);
    }
    
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification show ${type}`;
      
      setTimeout(() => {
        notification.className = 'notification';
      }, 3000);
    }

    // Add Arabic font if needed
    if (!document.querySelector('link[href*="Tajawal"]')) {
      const link = document.createElement('link');
      link.href = 'https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap';
      link.rel = 'stylesheet';
      document.head.appendChild(link);
    }
  </script>
</body>
</html>
