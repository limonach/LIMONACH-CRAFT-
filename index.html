<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>LIMONACH Mining</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* الرصيد في الأعلى */
    #balance {
      background: #ff9800;
      color: white;
      font-size: 24px;
      padding: 15px;
      font-weight: bold;
    }

    /* زر شاهد واربح */
    #watch-earn {
      background: #2196f3;
      color: white;
      margin: 40px auto;
      padding: 20px;
      width: 250px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
      transition: 0.3s;
    }
    #watch-earn:hover {
      background: #1976d2;
    }

    /* مكان الإعلان */
    #ad-container {
      display: none;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border: 2px solid #ccc;
      width: 80%;
      border-radius: 10px;
    }

    /* الخانات تحت */
    .coming-soon-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
    }
    .coming-soon {
      background: #ddd;
      padding: 40px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- الرصيد -->
  <div id="balance">رصيدك: 0 LIMONACH</div>

  <!-- زر شاهد واربح -->
  <div id="watch-earn">شاهد واربح</div>

  <!-- مكان الإعلان -->
  <div id="ad-container">
    <script async="async" data-cfasync="false" 
      src="//pl27503803.profitableratecpm.com/b45971d1b8aa3575bc8628fdb5505ba0/invoke.js">
    </script>
    <div id="container-b45971d1b8aa3575bc8628fdb5505ba0"></div>
  </div>

  <!-- الخانات أسفل -->
  <div class="coming-soon-container">
    <div class="coming-soon">Coming Soon</div>
    <div class="coming-soon">Coming Soon</div>
    <div class="coming-soon">Coming Soon</div>
    <div class="coming-soon">Coming Soon</div>
  </div>

  <script>
    let balance = 0;
    const balanceEl = document.getElementById("balance");
    const adContainer = document.getElementById("ad-container");
    const watchEarnBtn = document.getElementById("watch-earn");

    // تحميل الرصيد المخزن إذا كان موجود
    if (localStorage.getItem("limonachBalance")) {
      balance = parseInt(localStorage.getItem("limonachBalance"));
      balanceEl.textContent = "رصيدك: " + balance + " LIMONACH";
    }

    watchEarnBtn.addEventListener("click", () => {
      adContainer.style.display = "block"; // يظهر الإعلان
      setTimeout(() => {
        adContainer.style.display = "none"; // يخفي الإعلان بعد 5 ثواني
        balance += 50; // يضيف 50 عملة
        balanceEl.textContent = "رصيدك: " + balance + " LIMONACH";
        localStorage.setItem("limonachBalance", balance); // حفظ الرصيد
      }, 5000);
    });
  </script>

</body>
</html>
