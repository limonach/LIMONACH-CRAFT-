<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIMONACH Mining</title>
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6826025110758238"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
      padding: 20px;
      direction: ltr;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
    }
    .lang-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    button {
      background: #00c853;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #00e676;
    }
    .warning {
      color: yellow;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <button onclick="toggleLanguage()">🌐</button>
  </div>

  <div class="container">
    <h1 id="title">LIMONACH Mining</h1>
    <p class="warning" id="dev-note">⚠️ This site is still under development</p>
    <p id="mining-time">Current Mining Time: 0h</p>
    <button onclick="startMining()" id="mine-btn">Mine Now</button>
    <p id="email-info"></p>
  </div>

  <script>
    let language = 'en';
    let miningTime = parseInt(localStorage.getItem('miningTime')) || 0;

    function updateText() {
      if (language === 'en') {
        document.getElementById("title").textContent = "LIMONACH Mining";
        document.getElementById("dev-note").textContent = "⚠️ This site is still under development";
        document.getElementById("mine-btn").textContent = "Mine Now";
        document.getElementById("mining-time").textContent = `Current Mining Time: ${miningTime}h`;
        document.body.dir = "ltr";
      } else {
        document.body.dir = "rtl";
        document.getElementById("title").textContent = "تعدين LIMONACH";
        document.getElementById("dev-note").textContent = "⚠️ الموقع لا يزال في وضع التطوير";
        document.getElementById("mine-btn").textContent = "ابدأ التعدين";
        document.getElementById("mining-time").textContent = `مدة التعدين الحالية: ${miningTime} ساعة`;
      }
    }

    function toggleLanguage() {
      language = (language === 'en') ? 'ar' : 'en';
      updateText();
    }

    function startMining() {
      if (miningTime >= 24) {
        alert(language === 'en' ? "You reached the max (24h)!" : "لقد وصلت للحد الأقصى (24 ساعة)!");
        return;
      }
      alert(language === 'en' ? "Watching ad..." : "جارٍ مشاهدة إعلان...");
      miningTime = Math.min(miningTime + 4, 24);
      localStorage.setItem('miningTime', miningTime);
      updateText();
    }

    updateText();
  </script>
</body>
</html>
