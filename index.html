<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لعبة الموارد - الزرع والدجاج</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .station {
      width: 32%;
      height: 400px;
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    .orange { background-color: #ffa50033; }
    .white { background-color: #ffffff33; }
    .red { background-color: #ff000033; }
    .title {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }
    .field {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      background-color: #ffa500;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      cursor: pointer;
    }
    .store {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #333;
      padding: 10px;
      border-radius: 10px;
      z-index: 999;
    }
    .store h3 {
      margin-top: 0;
    }
    .store-item {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="store">
    <h3>المتجر</h3>
    <div class="store-item" id="wheatPrice">🌾 قمح: شراء 10 | بيع 6</div>
    <div class="store-item" id="chickenPrice">🍗 دجاج: شراء 25 | بيع 18</div>
    <div class="store-item" id="cookedPrice">🍖 مطبوخ: شراء 50 | بيع 38</div>
    <div class="store-item">رصيدك: <span id="coins">100</span> 💰</div>
  </div>  <div class="container">
    <div class="station red">
      <div class="title">🍳 محطة الطبخ</div>
      <div class="field" onclick="cookChicken(0)">طبخ 1</div>
      <div class="field" onclick="cookChicken(1)">طبخ 2</div>
      <div class="field" onclick="cookChicken(2)">طبخ 3</div>
    </div><div class="station white">
  <div class="title">🐔 محطة الدجاج</div>
  <div class="field" onclick="raiseChicken(0)">دجاجة 1</div>
  <div class="field" onclick="raiseChicken(1)">دجاجة 2</div>
  <div class="field" onclick="raiseChicken(2)">دجاجة 3</div>
</div>

<div class="station orange">
  <div class="title">🌾 منطقة الزرع</div>
  <div class="field" onclick="plantWheat(0)">حقل 1</div>
  <div class="field" onclick="plantWheat(1)">حقل 2</div>
  <div class="field" onclick="plantWheat(2)">حقل 3</div>
</div>

  </div>  <script>
    let coins = 100;
    let wheatPrice = 10;
    let chickenPrice = 25;
    let cookedPrice = 50;
    let wheatSell = 6;
    let chickenSell = 18;
    let cookedSell = 38;

    function updatePrices() {
      document.getElementById('wheatPrice').textContent = `🌾 قمح: شراء ${wheatPrice.toFixed(1)} | بيع ${wheatSell.toFixed(1)}`;
      document.getElementById('chickenPrice').textContent = `🍗 دجاج: شراء ${chickenPrice.toFixed(1)} | بيع ${chickenSell.toFixed(1)}`;
      document.getElementById('cookedPrice').textContent = `🍖 مطبوخ: شراء ${cookedPrice.toFixed(1)} | بيع ${cookedSell.toFixed(1)}`;
      document.getElementById('coins').textContent = coins;
    }

    function buy(item) {
      if (item === 'wheat' && coins >= wheatPrice) {
        coins -= wheatPrice;
        wheatPrice += 0.2;
        wheatSell += 0.1;
      }
      if (item === 'chicken' && coins >= chickenPrice) {
        coins -= chickenPrice;
        chickenPrice += 0.5;
        chickenSell += 0.2;
      }
      if (item === 'cooked' && coins >= cookedPrice) {
        coins -= cookedPrice;
        cookedPrice += 0.7;
        cookedSell += 0.3;
      }
      updatePrices();
    }

    function sell(item) {
      if (item === 'wheat') {
        coins += wheatSell;
        wheatPrice -= 0.2;
        wheatSell -= 0.1;
      }
      if (item === 'chicken') {
        coins += chickenSell;
        chickenPrice -= 0.5;
        chickenSell -= 0.2;
      }
      if (item === 'cooked') {
        coins += cookedSell;
        cookedPrice -= 0.7;
        cookedSell -= 0.3;
      }
      updatePrices();
    }

    function plantWheat(i) {
      buy('wheat');
    }

    function raiseChicken(i) {
      buy('chicken');
    }

    function cookChicken(i) {
      buy('cooked');
    }

    updatePrices();
  </script></body>
</html>
