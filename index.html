<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لعبة إدارة الموارد 🎮</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
    }
    .inventory {
      background: #222;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
    }
    .station {
      margin: 20px auto;
    }
    .station-title {
      font-size: 22px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .boxes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .box {
      width: 90px;
      height: 120px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: relative;
    }
    .orange { background: orange; }
    .white { background: white; color: black; }
    .red { background: #c0392b; }
    .button {
      margin-top: 10px;
      background: #3498db;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .count {
      position: absolute;
      top: 5px;
      right: 5px;
      background: green;
      color: white;
      font-size: 12px;
      padding: 2px 5px;
      border-radius: 10px;
    }
    .shop, .upgrade {
      margin: 20px auto;
      padding: 10px;
      background: #333;
      border-radius: 8px;
      width: fit-content;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <h1>لعبة إدارة الموارد 🎮</h1>
  <div class="inventory" id="inventory"></div>  <div class="station">
    <div class="station-title">محطة الطبخ 🔴</div>
    <div class="boxes" id="cookStation"></div>
  </div>  <div class="station">
    <div class="station-title">محطة الدجاج ⚪</div>
    <div class="boxes" id="chickenStation"></div>
  </div>  <div class="station">
    <div class="station-title">محطة الزرع 🟧</div>
    <div class="boxes" id="wheatStation"></div>
  </div>  <div class="shop">
    <h3>المتجر 🛒</h3>
    <button class="button" onclick="buy('wheat', 5)">شراء قمح (5 ذهب)</button>
    <button class="button" onclick="buy('chicken', 10)">شراء دجاجة (10 ذهب)</button>
    <button class="button" onclick="buy('cooked', 15)">شراء مطبوخ (15 ذهب)</button>
  </div>  <div class="upgrade">
    <h3>التطوير ⬆️</h3>
    <button class="button" onclick="upgrade('wheat')">تطوير الزرع (20 ذهب)</button>
    <button class="button" onclick="upgrade('chicken')">تطوير الدجاج (30 ذهب)</button>
    <button class="button" onclick="upgrade('cooked')">تطوير الطبخ (50 ذهب)</button>
  </div><audio id="collectSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_730e089dac.mp3?filename=click-21156.mp3"></audio>

  <script>
    let store = JSON.parse(localStorage.getItem("resourceGame")) || {
      wheat: 0,
      chicken: 0,
      cooked: 0,
      gold: 100,
      upgrades: { wheat: 1, chicken: 1, cooked: 1 }
    };

    const playSound = () => document.getElementById("collectSound").play();

    function updateInventory() {
      document.getElementById("inventory").innerText = `المخزون: 🌾 قمح: ${store.wheat} | 🍗 دجاج: ${store.chicken} | 🍖 محمر: ${store.cooked} | 🪙 ذهب: ${store.gold}`;
      localStorage.setItem("resourceGame", JSON.stringify(store));
    }

    function createBoxes(station, emoji, action, color, time, consume, resourceKey) {
      const container = document.getElementById(station);
      container.innerHTML = "";
      for (let i = 0; i < 3; i++) {
        const box = document.createElement("div");
        box.className = `box ${color}`;

        const count = document.createElement("div");
        count.className = "count";
        count.innerText = 0;

        const img = document.createElement("div");
        img.innerText = emoji;

        const btn = document.createElement("button");
        btn.className = "button";
        btn.innerText = action;

        let timer = 0;

        btn.onclick = () => {
          if (timer > 0) return;
          if (consume && store[consume] < store.upgrades[resourceKey]) return alert("لا توجد موارد كافية");
          timer = time;
          btn.disabled = true;
          const interval = setInterval(() => {
            timer--;
            btn.innerText = `${action} (${timer})`;
            if (timer <= 0) {
              clearInterval(interval);
              store[resourceKey] += store.upgrades[resourceKey];
              if (consume) store[consume] -= store.upgrades[resourceKey];
              count.innerText = store[resourceKey];
              btn.innerText = action;
              btn.disabled = false;
              updateInventory();
              playSound();
            }
          }, 1000);
        };

        box.appendChild(count);
        box.appendChild(img);
        box.appendChild(btn);
        container.appendChild(box);
      }
    }

    function buy(type, cost) {
      if (store.gold >= cost) {
        store[type]++;
        store.gold -= cost;
        updateInventory();
        playSound();
      } else alert("لا تملك ذهب كافٍ");
    }

    function upgrade(type) {
      const cost = store.upgrades[type] * 20;
      if (store.gold >= cost) {
        store.gold -= cost;
        store.upgrades[type]++;
        updateInventory();
        alert(`تم تطوير ${type}`);
      } else alert("الذهب غير كافٍ للتطوير");
    }

    createBoxes("wheatStation", "🌾", "اجمع", "orange", 3, null, "wheat");
    createBoxes("chickenStation", "🍗", "أطعم", "white", 10, "wheat", "chicken");
    createBoxes("cookStation", "🍖", "اطبخ", "red", 30, "chicken", "cooked");

    updateInventory();
  </script></body>
</html>
