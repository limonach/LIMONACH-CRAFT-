<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لعبة إدارة الموارد</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      direction: rtl;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 20px;
      margin: 20px 0 10px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .factory {
      width: 100px;
      height: 120px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 10px #00000088;
    }

    .orange { background-color: #ff8800; box-shadow: 0 0 10px #ff8800aa; }
    .white  { background-color: #eeeeee; color: #111; }
    .red    { background-color: #c0392b; }

    .factory span {
      font-size: 24px;
    }

    .count {
      background-color: green;
      color: white;
      padding: 3px 8px;
      border-radius: 20px;
      position: absolute;
      top: 5px;
      right: 5px;
      font-weight: bold;
    }

    button {
      margin-top: 10px;
      background-color: #2196f3;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976d2;
    }

    .inventory {
      background: #222;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>🎮 لعبة إدارة الموارد</h1>

  <div class="inventory">
    <strong>المخزون:</strong>
    🌾 قمح: <span id="wheat">0</span> |
    🍗 دجاج: <span id="chicken">0</span> |
    🍖 محمّر: <span id="cooked">0</span>
  </div>

  <!-- 🟧 الزرع -->
  <div class="section-title">🟧 محطة الزرع</div>
  <div class="row">
    <div class="factory orange">
      <div class="count" id="w1">0</div>
      <span>🌾</span>
      <button onclick="collect('w1')">اجمع</button>
    </div>
    <div class="factory orange">
      <div class="count" id="w2">0</div>
      <span>🌾</span>
      <button onclick="collect('w2')">اجمع</button>
    </div>
    <div class="factory orange">
      <div class="count" id="w3">0</div>
      <span>🌾</span>
      <button onclick="collect('w3')">اجمع</button>
    </div>
  </div>

  <!-- ⚪ الدجاج -->
  <div class="section-title">⚪ محطة الدجاج</div>
  <div class="row">
    <div class="factory white">
      <div class="count" id="c1">0</div>
      <span>🍗</span>
      <button onclick="feedChicken('c1')">أطعم</button>
    </div>
    <div class="factory white">
      <div class="count" id="c2">0</div>
      <span>🍗</span>
      <button onclick="feedChicken('c2')">أطعم</button>
    </div>
    <div class="factory white">
      <div class="count" id="c3">0</div>
      <span>🍗</span>
      <button onclick="feedChicken('c3')">أطعم</button>
    </div>
  </div>

  <!-- 🔴 الطبخ -->
  <div class="section-title">🔴 محطة الطبخ</div>
  <div class="row">
    <div class="factory red">
      <div class="count" id="cook1">0</div>
      <span>🍖</span>
      <button onclick="cookChicken('cook1')">اطبخ</button>
    </div>
    <div class="factory red">
      <div class="count" id="cook2">0</div>
      <span>🍖</span>
      <button onclick="cookChicken('cook2')">اطبخ</button>
    </div>
    <div class="factory red">
      <div class="count" id="cook3">0</div>
      <span>🍖</span>
      <button onclick="cookChicken('cook3')">اطبخ</button>
    </div>
  </div>

  <script>
    let wheat = 0;
    let chicken = 0;
    let cooked = 0;

    function updateInventory() {
      document.getElementById('wheat').innerText = wheat;
      document.getElementById('chicken').innerText = chicken;
      document.getElementById('cooked').innerText = cooked;
    }

    function collect(id) {
      const el = document.getElementById(id);
      let current = parseInt(el.innerText);
      el.innerText = current + 1;
      wheat += 1;
      updateInventory();
    }

    function feedChicken(id) {
      if (wheat >= 5) {
        wheat -= 5;
        const el = document.getElementById(id);
        let current = parseInt(el.innerText);
        el.innerText = current + 1;
        chicken += 1;
        updateInventory();
      } else {
        alert("تحتاج 5 قمح!");
      }
    }

    function cookChicken(id) {
      if (chicken >= 1) {
        chicken -= 1;
        const el = document.getElementById(id);
        let current = parseInt(el.innerText);
        el.innerText = current + 1;
        cooked += 1;
        updateInventory();
      } else {
        alert("لا يوجد دجاج!");
      }
    }
  </script>
</body>
</html>
